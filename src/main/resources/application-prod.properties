server.port=8080
spring.application.name=crud

app.api.url= ${APP_API_URL}
app.auth.tokenSecret = ${TOKEN_SECRET}
app.auth.tokenExpirationMsec = 360000
app.auth.redirectUrl = ${SUCCESS_AUTH_REDIRECT_URL}

